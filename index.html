<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <form id="buyer">
          <h3 class="buyer__title">Данные получателя</h3>
          <div class="name">
            <input type="text" id="name__second-name" placeholder="Фамилия" />
            <input type="text" id="name__first-name" placeholder="Имя" />
            <input type="text" id="name__father-name" placeholder="Отчество" />
          </div>
          <div class="phone">
            <input
              type="number"
              id="phone__number"
              placeholder="Номер телефона"
            />
            <h6 class="phone__description">
              По этому номеру телефона мы с вяжемся с вами для подтверждения
              заказа
            </h6>
          </div>
          <div class="mail">
            <input type="email" id="mail__email" placeholder="E-mail" />
            <h6 class="mail__description">
              На эту почту вам придет письмо с составом заказа, а так же
              трэк-номер для его отслеживания
            </h6>
          </div>
          <div class="square">
            <label for="subscribe" class="label-checkbox">
              <input type="checkbox" id="subscribe" class="checkbox" checked />
              <span class="checkbox__custom"></span>
              <span class="checkbox__text"
                >Подписаться на рассылку новинок и акций</span
              >
            </label>
          </div>
          <div class="payment">
            <h3 class="text">Способ оплаты</h3>
            <label for="cash" class="label-radio">
              <input type="radio" class="radio" id="cash" name="type-payment" />
              <span class="radio__custom"></span>
              <div class="radio-text">
                Оплата при получении наличными или картой
              </div>
            </label>
            <label for="card" class="label-radio">
              <input
                type="radio"
                class="radio"
                id="card"
                name="type-payment"
                checked
              />
              <span class="radio__custom"></span>
              <div class="radio-text">Оплата банковской картой онлайн</div>
            </label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
